<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>hello-vue-cli</title>

        <link rel="import" href="./plugin.html" onload="(function (e) { console.log('Loaded import: ' + e);})()" onerror="(function(e) {console.error('Error loading import: ' + e); })()">
        <link rel="import" href="./plusserver.html">

        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha256-0rguYS0qgS6L4qVzANq4kjxPLtvnp5nn2nB5G1lWRv4=" crossorigin="anonymous"></script>
        <!--<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.0/"></script>-->
        <script src="./js/modernizr-custom.js"></script>
        <style>
            .templateno,
            .templateyes,
            .customelementsno,
            .customelementsyes,
            .importno,
            .importyes {
                display: none;
            }

            /* Modernizr wird dem HTML-Objekt eine der folgenden Klassen zuweisen, je nachdem ob der Browser das entsprechende Feature unterstützt oder nicht. */
            .no-template .templateno,
            .template .templateyes,
            .no-customelements .customelementsno,
            .customelements .customelementsyes,
            .no-htmlimports .importno,
            .htmlimports .importyes {
                display: block;
            }

            footer {
                background-color: #888888;
            }
        </style>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but hello-cli doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <header>
            <div class="importno">
                <p class="badge badge-primary">Dieser Browser unterstützt keine HTML-Imports...</p>
            </div>
            <div class="customelementsno">
                <p class="badge badge-primary">Dieser Browser unterstützt keine Custom Elements...</p>
            </div>
            <div class="templateno">
                <p class="badge badge-primary">Dieser Browser unterstützt keine HTML Template...</p>
            </div>
            <div class="importyes">
                <p class="badge badge-secondary">Dieser Browser unterstützt HTML-Imports!!!</p>
            </div>
            <div class="customelementsyes">
                <p class="badge badge-secondary">Dieser Browser unterstützt Custom Elements!!!</p>
            </div>
            <div class="templateyes">
                <p class="badge badge-secondary">Dieser Browser unterstützt HTML Template...</p>
                <template>
                    <p>Ich bin Eintrag Nr. {{num}}</p>
                </template>
            </div>
        </header>
        <main>
            <div id="app"></div>
            <!-- built files will be auto injected -->
        </main>
        <footer>
            <hr>
            <tho-schu name="Tom S."></tho-schu>
            <br>
            <test-tag country="Germany" test="Paragraph changed!!!"></test-tag>
            <hr>
            <plusserver-test url="https://jsonplaceholder.typicode.com/todos/1"></plusserver-test>
        </footer>
        <script>
            if (Modernizr.htmlimports && Modernizr.template && Modernizr.customelements ) {
                // var link = document.querySelector('link[rel="import"]');
                // var content = link.import;
                // // Grab DOM from warning.html's document.
                // var el = content.querySelector('.warning');
                // document.body.appendChild(el.cloneNode(true));

                var tpl = document.querySelector('template').content;
                for(var i = 0; i < 3; i++){
                    var p = tpl.querySelector('p').cloneNode(true);
                    p.innerHTML = p.innerHTML.replace('{{num}}', i + 1);
                    document.body.appendChild(p);
                }

            } else {
                console.log('Support missing...');
            }
        </script>
    </body>
</html>
